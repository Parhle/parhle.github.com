<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Parhle Fail Hojayega</title>
</head>

<body>

    <div class="navibar workspace">
        <a href="/home">
            <div class="navBtn">Home</div>
        </a>
        <a href="/all">
            <div class="navBtn">All notes</div>
        </a>
        <a href="/contact">
            <div class="navBtn">Contact</div>
        </a>
        <a href="https://pwfh.ga/bot">
            <div class="navBtn">Bot</div>
        </a>
        <a href="/login" class="user" id="loginbutton">
            <div class="navBtn">
                Login
            </div>
        </a>
        <a href="/register" class="user" id="registerbutton">
            <div class="navBtn" id="useroption">
                Register
            </div>
        </a>
    </div>

    <div class="body workspace">
        <div class="introHead">
            <h1>Log in</h1>
        </div>
        <div class="content">

            <div class="warning" id="warning"></div>

            <form action="/login" method="POST" name="login" class="standardform">

                <div class="inputgroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="standardinput">
                </div>
                <div class="inputgroup">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password" class="standardinput">
                </div>

                <div class="buttonrow">
                 <button type="submit" name="submit" class="submitbutton" id="login">Log in</button><!--
                 --><a href="/register" id="sbutton" class="relativelink">Register</a>
                </div>

            </form>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../script.js"></script>
    <script type="text/javascript">
        validatePerson(io)
        checkUrlParams('wrong_password', 'Email or password is incorrect. Try again.')
        checkUrlParams('account_created', 'Account has been registered. Log in to your account.');
        checkUrlParams('invalid_credentials', 'Credentials are invalid. Please check your username & password then try again.')
    </script>
</body>
</html>
